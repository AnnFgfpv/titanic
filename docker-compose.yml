services:
  # Auth Service - сервис аутентификации и авторизации
  auth-service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: titanic-auth-service
    ports:
      - "8003:8003"
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-titanic-super-secret-key-change-in-production-2024}
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
      - REFRESH_TOKEN_EXPIRE_DAYS=7
    networks:
      - titanic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Passenger Service - сервис управления данными пассажиров
  passenger-service:
    build:
      context: ./passenger_service
      dockerfile: Dockerfile
    container_name: titanic-passenger-service
    ports:
      - "8001:8001"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8003
    networks:
      - titanic-network
    depends_on:
      - auth-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Statistics Service - сервис статистики
  stats-service:
    build:
      context: ./statistics_service
      dockerfile: Dockerfile
    container_name: titanic-stats-service
    ports:
      - "8002:8002"
    environment:
      - PASSENGER_SERVICE_URL=http://passenger-service:8001
    networks:
      - titanic-network
    depends_on:
      - passenger-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # API Gateway - единая точка входа
  gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    container_name: titanic-gateway
    ports:
      - "8000:8000"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8003
      - PASSENGER_SERVICE_URL=http://passenger-service:8001
      - STATS_SERVICE_URL=http://stats-service:8002
    networks:
      - titanic-network
    depends_on:
      - auth-service
      - passenger-service
      - stats-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  titanic-network:
    driver: bridge
    name: titanic-network

